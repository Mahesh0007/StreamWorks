[general]
logconfig=/etc/burrow/logging.cfg
group-blacklist=^(console-consumer-|python-kafka-consumer-).*$

[zookeeper]
hostname=127.0.0.1
port=2181
timeout=6
lock-path=/burrow/notifier

[kafka "local"]
broker=127.0.0.1
broker-port=9092
offsets-topic=__consumer_offsets
zookeeper=127.0.0.1
zookeeper-path=/local
zookeeper-offsets=true
offsets-topic=__consumer_offsets

[tickers]
broker-offsets=60

[lagcheck]
intervals=10
expire-group=604800

[httpserver]
server=on
port=8000
